spring:
  application:
    name: micr-web
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: localhost
    port: 6379
#端口号
server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: utf-8
      force: true

#bubbo的配置
dubbo:
  registry:
    address: zookeeper://localhost:2181
  scan:
    base-packages: com.bjpowernode.front

  consumer:
    check: false
    timeout: 50000
    retries: 0

